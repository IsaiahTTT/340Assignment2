<main>
    <div class="container mt-5">
        <h1 class="mb-4">Add a new character</h1>
        <form action="/add-character" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Darth Vader" required>
            </div>
            <div class="mb-3">
                <label for="apprenticeOf" class="form-label">Apprentice of (If applicable)</label>
                <input type="text" class="form-control" id="apprenticeOf" name="apprenticeOf"
                    placeholder="e.g. Darth Bane">
            </div>
            <div class="mb-3">
                <label for="masterOf" class="form-label">Master of (If applicable)</label>
                <input type="text" class="form-control" id="masterOf" name="masterOf" placeholder="e.g. Darth Malak">
            </div>
            <div class="mb-3">
                <label for="short description" class="form-label">Short Description</label>
                <input type="text" class="form-control" id="short description" name="short description"
                    placeholder="minimum 200 words..." required>
            </div>

            <div class="mb-3">
                <label for="fate" class="form-label">Fate</label>
                <input type="text" class="form-control" id="fate" name="fate"
                    placeholder="e.g. Killed by apprentice Darth Sidious" required>
            </div>
            <form>
                <label for="imageUrl" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="imageUrl" name="imageUrl"
                    placeholder="e.g. https://example.com/darth-vader.jpg" required>

                <button type="submit" class="btn btn-danger mt-3">Add Character</button>
            </form>
